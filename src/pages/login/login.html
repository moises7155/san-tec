<ion-header>
</ion-header>

<ion-content padding>
  <ion-list>
    <div align="center">
      <br>
      <br>
      <img src="../../assets/imgs/logoo.png" alt="200" height="200" >
    </div>
    <br>
    <br>
    <br>
    <ion-input type="email" placeholder="Correo electrónico" class="letra" [(ngModel)]="usuario.email" name="email"></ion-input>
    <ion-input type="password" placeholder="Contraseña" class="letra" [(ngModel)]="usuario.password" name="password"></ion-input>
    <br>
    <button ion-button block color="primario" class="redondear" class="letra" (click)="login()">CONTINUAR</button>
    <br>
    <!--Definir nombres de funcion deacuerdo a su componente-->
    <button ion-button block color="light" class="redondear" class="letra" (click)="goregisitar()">REGISTRATE</button>
  </ion-list>
</ion-content>
